<section class="vh-100" >
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5 text-primary">Registrarse</h2>
  
                <form>
                  <div class="form-floating mb-4">
                    <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="registro.nombre" name="nombre">
                    <label for="floatingInput">Nombre</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="text" class="form-control" placeholder="Apellido" [(ngModel)]="registro.apellido" name="apellido">
                    <label for="floatingInput">Apellido</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="email" class="form-control" placeholder="name@example.com" [(ngModel)]="registro.email" name="email">
                    <label for="floatingInput">E-mail</label>
                  </div>
  
                  <div class="form-floating mb-4">
                    <input type="password" class="form-control" placeholder="contraseña" [(ngModel)]="registro.contrasena" name="contraseña">
                    <label for="floatingInput">Contraseña</label>
                  </div>
  
                  <div class="form-floating mb-4">
                    <input type="password" class="form-control" placeholder="repetir contraseña" [(ngModel)]="registro.confirmContrasena" name="confirmcontra">
                    <label for="floatingInput">Confirmar Contraseña</label>
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="button" class="btn-outline-primary btn-lg gradient-custom-4 text-body" (click)="onAddRegistro(registro)">Registrarse</button>
                  </div>
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
